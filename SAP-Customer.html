<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #95a5a6;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        
        h1 {
            color: var(--dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-upload {
            background-color: var(--secondary);
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
        }
        
        .btn-upload:hover {
            background-color: #27ae60;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .status {
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
            font-weight: 500;
        }
        
        .status-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--secondary);
        }
        
        .status-error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger);
        }
        
        .status-info {
            background-color: rgba(52, 152, 219, 0.2);
            color: var(--primary);
        }
        
        .files-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .file-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .file-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .file-name {
            font-weight: 500;
            margin-top: 0.5rem;
            word-break: break-word;
            text-align: center;
            width: 100%;
        }
        
        .file-actions {
            margin-top: auto;
            width: 100%;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .file-meta {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
        
        #fileInput {
            display: none;
        }
        
        .selected-file {
            margin-top: 1rem;
            font-weight: 500;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> SAP - Contact Client</h1>
            <p>Gestion des documents clients</p>
        </header>
        
        <div class="upload-container">
            <h2><i class="fas fa-upload"></i> Uploader un fichier</h2>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-upload upload-icon"></i>
                <p>Cliquez pour sélectionner un fichier ou glissez-déposez ici</p>
                <p>Formats supportés: PDF, DOC, XLS, MP4, etc.</p>
                <div id="selectedFile" class="selected-file"></div>
            </div>
            <input type="file" id="fileInput">
            <button id="uploadBtn" class="btn btn-upload" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Uploader le fichier
            </button>
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="files-container">
            <h2><i class="fas fa-folder-open"></i> Fichiers disponibles</h2>
            <div id="fileList" class="files-grid">
                <div class="empty-state">
                    <i class="fas fa-cloud-download-alt"></i>
                    <p>Chargement des fichiers...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://logisticstraining.vercel.app';
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusMessage = document.getElementById('statusMessage');
        const fileList = document.getElementById('fileList');
        const selectedFile = document.getElementById('selectedFile');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadFiles();
        });

        // Set up event listeners
        function setupEventListeners() {
            // File selection
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = var(--primary);
                uploadArea.style.backgroundColor = 'rgba(52, 152, 219, 0.1)';
            });
            
            ['dragleave', 'dragend'].forEach(type => {
                uploadArea.addEventListener(type, () => {
                    uploadArea.style.borderColor = var(--gray);
                    uploadArea.style.backgroundColor = 'transparent';
                });
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = var(--gray);
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // Upload button
            uploadBtn.addEventListener('click', uploadFile);
        }

        // Handle file selection
        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                selectedFile.textContent = `Fichier sélectionné: ${file.name}`;
                uploadBtn.disabled = false;
            } else {
                selectedFile.textContent = '';
                uploadBtn.disabled = true;
            }
        }

        // Get file icon based on extension
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const iconMap = {
                // Documents
                pdf: 'file-pdf',
                doc: 'file-word',
                docx: 'file-word',
                xls: 'file-excel',
                xlsx: 'file-excel',
                ppt: 'file-powerpoint',
                pptx: 'file-powerpoint',
                txt: 'file-alt',
                csv: 'file-csv',
                
                // Images
                jpg: 'file-image',
                jpeg: 'file-image',
                png: 'file-image',
                gif: 'file-image',
                svg: 'file-image',
                
                // Videos
                mp4: 'file-video',
                mov: 'file-video',
                avi: 'file-video',
                mkv: 'file-video',
                
                // Audio
                mp3: 'file-audio',
                wav: 'file-audio',
                
                // Archives
                zip: 'file-archive',
                rar: 'file-archive',
                '7z': 'file-archive',
                tar: 'file-archive',
                gz: 'file-archive'
            };
            
            return iconMap[extension] || 'file';
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = 'status';
            
            switch (type) {
                case 'success':
                    statusMessage.classList.add('status-success');
                    break;
                case 'error':
                    statusMessage.classList.add('status-error');
                    break;
                default:
                    statusMessage.classList.add('status-info');
            }
            
            // Auto-hide after 5 seconds
            if (type !== 'error') {
                setTimeout(() => {
                    if (statusMessage.textContent === message) {
                        statusMessage.textContent = '';
                        statusMessage.className = 'status';
                    }
                }, 5000);
            }
        }

        // Upload file
        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Veuillez sélectionner un fichier', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showStatus('Envoi du fichier en cours...', 'info');
                uploadBtn.disabled = true;
                
                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Upload failed');
                }

                const data = await response.json();
                showStatus('Fichier uploadé avec succès!', 'success');
                fileInput.value = '';
                selectedFile.textContent = '';
                uploadBtn.disabled = true;
                loadFiles();
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            }
        }

        // Load files
        async function loadFiles() {
            fileList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement des fichiers...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/files`);
                
                if (!response.ok) {
                    throw new Error('Failed to load files');
                }
                
                const data = await response.json();
                renderFiles(data.files || []);
            } catch (error) {
                console.error('Error loading files:', error);
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadFiles()">
                            <i class="fas fa-sync-alt"></i> Réessayer
                        </button>
                    </div>
                `;
            }
        }

        // Render files in grid
        function renderFiles(files) {
            if (files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>Aucun fichier disponible</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = files.map(file => `
                <div class="file-card">
                    <i class="fas fa-${getFileIcon(file.name)} file-icon"></i>
                    <div class="file-name">${file.name}</div>
                    <div class="file-meta">${formatFileSize(file.size)}</div>
                    <div class="file-actions">
                        <a href="${file.url}" class="btn" download="${file.name}">
                            <i class="fas fa-download"></i>
                        </a>
                        <button class="btn btn-danger" onclick="deleteFile('${file.name}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Voulez-vous vraiment supprimer "${filename}" ?`)) {
                return;
            }
            
            try {
                showStatus('Suppression en cours...', 'info');
                const response = await fetch(`${API_BASE_URL}/api/delete/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to delete file');
                }
                
                showStatus('Fichier supprimé avec succès', 'success');
                loadFiles();
            } catch (error) {
                console.error('Delete error:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        // Make deleteFile globally available
        window.deleteFile = deleteFile;
    </script>
</body>
</html>
