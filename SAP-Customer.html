<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 25px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .section {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .section h2 {
            margin-top: 0;
            color: #3498db;
            font-size: 1.4em;
        }
        .file-input-container {
            margin-bottom: 20px;
        }
        .file-input-label {
            display: block;
            padding: 15px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-input-label:hover {
            border-color: #3498db;
            background: #f0f8ff;
        }
        .file-input-label.dragover {
            border-color: #2ecc71;
            background: #e8f8f0;
        }
        #fileInput {
            display: none;
        }
        .file-info {
            margin-top: 10px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        .upload-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-button:hover {
            background-color: #2980b9;
        }
        .upload-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .file-list li:hover {
            transform: translateX(5px);
        }
        .file-link {
            flex-grow: 1;
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #3498db;
        }
        .file-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .file-name {
            font-weight: 500;
            margin-right: 10px;
        }
        .file-size {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-right: 15px;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
        }
        .loading {
            color: #3498db;
            background-color: #e1f0fa;
        }
        .error {
            color: #e74c3c;
            background-color: #fdecea;
        }
        .success {
            color: #2ecc71;
            background-color: #e8f8f0;
        }
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background-color: #3498db;
            width: 0%;
            transition: width 0.3s;
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
        }
        .empty-state i {
            font-size: 3em;
            margin-bottom: 15px;
            color: #bdc3c7;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> SAP - Contact Client</h1>

        <div class="section">
            <h2><i class="fas fa-upload"></i> Uploader un PDF ou une Vidéo</h2>
            <div class="file-input-container">
                <label for="fileInput" class="file-input-label" id="fileInputLabel">
                    <i class="fas fa-file-alt" style="font-size: 2em; margin-bottom: 10px; color: #3498db;"></i>
                    <div>Cliquez pour sélectionner un fichier ou glissez-déposez ici</div>
                    <div id="selectedFileName" class="file-info"></div>
                </label>
                <input type="file" id="fileInput" accept=".pdf,.mp4,.mov,.avi,.mkv,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
            </div>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <button type="button" id="uploadButton" class="upload-button" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Uploader
            </button>
            <div id="uploadStatus" class="status"></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-folder-open"></i> Fichiers Uploadés</h2>
            <div class="file-list">
                <ul id="fileList">
                    <li class="empty-state">
                        <i class="fas fa-cloud-download-alt"></i>
                        <div>Chargement des fichiers...</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://logisticstraining.vercel.app';
        
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const fileInputLabel = document.getElementById('fileInputLabel');
        const selectedFileName = document.getElementById('selectedFileName');
        const uploadButton = document.getElementById('uploadButton');
        const fileList = document.getElementById('fileList');
        const uploadStatus = document.getElementById('uploadStatus');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Drag and drop functionality
        fileInputLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputLabel.classList.add('dragover');
        });

        fileInputLabel.addEventListener('dragleave', () => {
            fileInputLabel.classList.remove('dragover');
        });

        fileInputLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputLabel.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleFileSelection();
            }
        });

        // File selection handler
        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                selectedFileName.textContent = `Fichier sélectionné: ${file.name} (${formatFileSize(file.size)})`;
                uploadButton.disabled = false;
            } else {
                selectedFileName.textContent = '';
                uploadButton.disabled = true;
            }
        }

        // Upload button click handler
        uploadButton.addEventListener('click', uploadFile);

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Get file icon based on extension
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            const icons = {
                pdf: 'file-pdf',
                mp4: 'file-video',
                mov: 'file-video',
                avi: 'file-video',
                mkv: 'file-video',
                doc: 'file-word',
                docx: 'file-word',
                xls: 'file-excel',
                xlsx: 'file-excel',
                ppt: 'file-powerpoint',
                pptx: 'file-powerpoint'
            };
            return icons[extension] || 'file-alt';
        }

        // Show status message
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status ${type}`;
            setTimeout(() => {
                if (uploadStatus.textContent === message) {
                    uploadStatus.textContent = '';
                    uploadStatus.className = 'status';
                }
            }, 5000);
        }

        // Upload file with progress tracking
        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Veuillez sélectionner un fichier', 'error');
                return;
            }

            // Client-side validation
            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showStatus(`Fichier trop volumineux (max ${formatFileSize(maxSize)})`, 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Show upload in progress
                uploadButton.disabled = true;
                progressContainer.style.display = 'block';
                showStatus('Upload en cours...', 'loading');

                const xhr = new XMLHttpRequest();
                
                // Progress tracking
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                // Set up the request
                xhr.open('POST', `${API_BASE_URL}/api/upload`, true);
                xhr.setRequestHeader('Accept', 'application/json');
                
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const response = JSON.parse(xhr.responseText);
                        showStatus('Upload réussi!', 'success');
                        fileInput.value = '';
                        selectedFileName.textContent = '';
                        loadFiles();
                    } else {
                        let errorMessage = 'Erreur serveur';
                        try {
                            const errorResponse = JSON.parse(xhr.responseText);
                            errorMessage = errorResponse.error || errorMessage;
                        } catch (e) {
                            console.error('Error parsing error response:', e);
                        }
                        throw new Error(errorMessage);
                    }
                };
                
                xhr.onerror = () => {
                    throw new Error('Erreur réseau');
                };
                
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
            } finally {
                uploadButton.disabled = false;
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        // Load files from server
        async function loadFiles() {
            fileList.innerHTML = '<li class="empty-state"><i class="fas fa-spinner fa-spin"></i><div>Chargement en cours...</div></li>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/files`, {
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur de chargement');
                }
                
                const data = await response.json();
                fileList.innerHTML = '';
                
                if (data.files && data.files.length > 0) {
                    data.files.forEach(file => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <a href="${file.url}" target="_blank" class="file-link" download="${file.name}">
                                <i class="fas fa-${getFileIcon(file.name)} file-icon"></i>
                                <span class="file-name">${file.name}</span>
                                <span class="file-size">${formatFileSize(file.size)}</span>
                            </a>
                            <button class="delete-btn" onclick="deleteFile('${encodeURIComponent(file.name)}')">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        `;
                        fileList.appendChild(li);
                    });
                } else {
                    fileList.innerHTML = '<li class="empty-state"><i class="fas fa-cloud-download-alt"></i><div>Aucun fichier uploadé</div></li>';
                }
            } catch (error) {
                console.error('Load files error:', error);
                fileList.innerHTML = `
                    <li class="empty-state error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <div>${error.message}</div>
                    </li>
                `;
            }
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Voulez-vous vraiment supprimer "${decodeURIComponent(filename)}" ?`)) return;
            
            try {
                showStatus('Suppression en cours...', 'loading');
                const response = await fetch(`${API_BASE_URL}/api/delete/${filename}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erreur de suppression');
                }
                
                showStatus('Fichier supprimé avec succès', 'success');
                await loadFiles();
            } catch (error) {
                console.error('Delete error:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        // Make deleteFile available globally
        window.deleteFile = deleteFile;

        // Initial load
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
