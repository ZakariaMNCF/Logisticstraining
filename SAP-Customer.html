<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [Keep all your existing CSS styles exactly as they are] */
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --border-color: #dee2e6;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* [All other CSS rules remain unchanged] */
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-upload"></i> SAP File Upload</h1>
            <p>Upload files securely to the SAP system</p>
        </div>
        
        <div class="upload-container">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Files</h2>
            
            <div class="file-input-wrapper" id="dropZone">
                <div class="file-input-button">
                    <i class="fas fa-file-upload"></i>
                    <span class="browse-text">Select a file or drag & drop here</span>
                    <span class="hint-text">Supports: PDF, DOCX, XLSX, JPG, PNG (Max 50MB)</span>
                </div>
                <input type="file" id="fileInput" class="file-input">
            </div>
            
            <div id="selectedFile" class="selected-file" style="display: none;">
                <i class="fas fa-file"></i>
                <div class="file-info">
                    <div class="file-name"></div>
                    <div class="file-meta"></div>
                </div>
                <button id="clearBtn" class="btn" style="background: none; color: var(--error-color);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button id="uploadBtn" class="btn btn-upload" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Upload File
            </button>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <!-- Uploaded Files Section -->
        <div class="files-container">
            <div class="files-header">
                <h2><i class="fas fa-file-alt"></i> Uploaded Files</h2>
                <span id="fileCount">0 files</span>
            </div>
            
            <ul class="files-list" id="filesList">
                <!-- Files will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <p>No files uploaded yet</p>
                </div>
            </ul>
        </div>
    </div>

    <script>
        // API Base URL - Update this to match your backend URL
        const API_BASE_URL = 'https://your-api-url.com/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const selectedFile = document.getElementById('selectedFile');
            const fileName = selectedFile.querySelector('.file-name');
            const fileMeta = selectedFile.querySelector('.file-meta');
            const clearBtn = document.getElementById('clearBtn');
            const statusMessage = document.getElementById('statusMessage');
            const dropZone = document.getElementById('dropZone');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const filesList = document.getElementById('filesList');
            const fileCount = document.getElementById('fileCount');
            
            // Load files when page loads
            fetchFiles();
            
            // File selection handler
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    updateFileInfo(this.files[0]);
                }
            });
            
            // Clear file selection
            clearBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                resetFileInput();
            });
            
            // Upload button handler
            uploadBtn.addEventListener('click', function() {
                if (fileInput.files.length > 0) {
                    uploadFile(fileInput.files[0]);
                }
            });
            
            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropZone.classList.add('drag-over');
            }
            
            function unhighlight() {
                dropZone.classList.remove('drag-over');
            }
            
            dropZone.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    fileInput.files = files;
                    updateFileInfo(files[0]);
                }
            }
            
            // Update file info display
            function updateFileInfo(file) {
                const icon = getFileIcon(file.name);
                
                selectedFile.style.display = 'flex';
                fileName.innerHTML = `<i class="fas fa-${icon}"></i> ${file.name}`;
                fileMeta.textContent = `${formatFileSize(file.size)} â€¢ ${file.type}`;
                uploadBtn.disabled = false;
            }
            
            // Reset file input
            function resetFileInput() {
                fileInput.value = '';
                selectedFile.style.display = 'none';
                uploadBtn.disabled = true;
                statusMessage.style.display = 'none';
                statusMessage.className = 'status';
            }
            
            // Fetch files from MongoDB via API
            async function fetchFiles() {
                try {
                    const response = await fetch(`${API_BASE_URL}/files`);
                    if (!response.ok) throw new Error('Failed to fetch files');
                    
                    const files = await response.json();
                    renderFilesList(files);
                } catch (error) {
                    console.error('Error fetching files:', error);
                    showStatus('Failed to load files. Please try again.', 'error');
                }
            }
            
            // Upload file to MongoDB via API
            async function uploadFile(file) {
                progressContainer.style.display = 'block';
                statusMessage.style.display = 'none';
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Upload failed');
                    
                    const result = await response.json();
                    
                    // Simulate progress for UI
                    let progress = 0;
                    const interval = setInterval(() => {
                        progress += 10;
                        if (progress >= 100) {
                            progress = 100;
                            clearInterval(interval);
                            progressContainer.style.display = 'none';
                            
                            showStatus('File uploaded successfully!', 'success');
                            resetFileInput();
                            fetchFiles(); // Refresh the files list
                        }
                        progressBar.style.width = `${progress}%`;
                    }, 100);
                    
                } catch (error) {
                    console.error('Upload error:', error);
                    progressContainer.style.display = 'none';
                    showStatus('File upload failed. Please try again.', 'error');
                }
            }
            
            // Render the files list from MongoDB data
            function renderFilesList(files = []) {
                if (!files || files.length === 0) {
                    filesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>No files uploaded yet</p>
                        </div>
                    `;
                    fileCount.textContent = '0 files';
                    return;
                }
                
                filesList.innerHTML = '';
                fileCount.textContent = `${files.length} ${files.length === 1 ? 'file' : 'files'}`;
                
                files.forEach(file => {
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-icon">
                            <i class="fas fa-${getFileIcon(file.filename)}"></i>
                        </div>
                        <div class="file-details">
                            <div class="file-title">${file.filename}</div>
                            <div class="file-info">
                                <span>${formatFileSize(file.size)}</span>
                                <span>${file.mimetype}</span>
                                <span>Uploaded: ${new Date(file.uploadDate).toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="action-btn download-btn" data-id="${file._id}" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${file._id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    filesList.appendChild(fileItem);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', handleDownload);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDelete);
                });
            }
            
            // Handle file download from MongoDB
            async function handleDownload(e) {
                const fileId = e.currentTarget.getAttribute('data-id');
                
                try {
                    // This will trigger the browser's download behavior
                    window.open(`${API_BASE_URL}/files/${fileId}`, '_blank');
                    showStatus('Download started...', 'success');
                } catch (error) {
                    console.error('Download error:', error);
                    showStatus('Download failed. Please try again.', 'error');
                }
            }
            
            // Handle file deletion from MongoDB
            async function handleDelete(e) {
                const fileId = e.currentTarget.getAttribute('data-id');
                const fileItem = e.currentTarget.closest('.file-item');
                const fileName = fileItem.querySelector('.file-title').textContent;
                
                if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/files/${fileId}`, {
                            method: 'DELETE'
                        });
                        
                        if (!response.ok) throw new Error('Delete failed');
                        
                        showStatus(`"${fileName}" has been deleted`, 'success');
                        fetchFiles(); // Refresh the files list
                    } catch (error) {
                        console.error('Delete error:', error);
                        showStatus('Failed to delete file. Please try again.', 'error');
                    }
                }
            }
            
            // Show status message
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status ${type}`;
                statusMessage.style.display = 'block';
                
                // Hide after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
            
            // Helper function to get file icon based on extension
            function getFileIcon(filename) {
                const extension = filename.split('.').pop().toLowerCase();
                const icons = {
                    pdf: 'file-pdf',
                    doc: 'file-word',
                    docx: 'file-word',
                    xls: 'file-excel',
                    xlsx: 'file-excel',
                    ppt: 'file-powerpoint',
                    pptx: 'file-powerpoint',
                    jpg: 'file-image',
                    jpeg: 'file-image',
                    png: 'file-image',
                    gif: 'file-image',
                    txt: 'file-alt',
                    csv: 'file-csv',
                    zip: 'file-archive',
                    rar: 'file-archive',
                    mp3: 'file-audio',
                    wav: 'file-audio',
                    mp4: 'file-video',
                    mov: 'file-video',
                    exe: 'file-code',
                    js: 'file-code',
                    html: 'file-code',
                    css: 'file-code'
                };
                
                return icons[extension] || 'file';
            }
            
            // Helper function to format file size
            function formatFileSize(bytes) {
                if (!bytes) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
