<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAP - Contact Client</h1>
        <div id="statusMessage" class="status"></div>
        <p>Basic functionality check:</p>
        <button onclick="testApi()">Test API Connection</button>
        <div id="apiResponse"></div>
    </div>

    <script>
        // 1. Dynamic API URL that always works
        const API_BASE_URL = window.location.hostname === 'zakariamncf.github.io' 
            ? 'https://logisticstraining.vercel.app' 
            : window.location.origin;

        // 2. Test API connection
        async function testApi() {
            const statusElement = document.getElementById('statusMessage');
            const responseElement = document.getElementById('apiResponse');
            
            try {
                statusElement.textContent = 'Testing API connection...';
                statusElement.className = 'status';
                
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                statusElement.textContent = 'API is working correctly!';
                statusElement.className = 'status success';
                responseElement.innerHTML = `
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>API Base URL: ${API_BASE_URL}</p>
                `;
            } catch (error) {
                statusElement.textContent = 'API connection failed';
                statusElement.className = 'status error';
                responseElement.innerHTML = `
                    <p>Error: ${error.message}</p>
                    <p>Make sure your server is deployed correctly on Vercel.</p>
                    <p>Current API URL: ${API_BASE_URL}</p>
                `;
            }
        }

        // 3. Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Application started');
            console.log('API Base URL:', API_BASE_URL);
        });
    </script>
</body>
</html>
