<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Keep all your existing styles] */
        
        /* Add this new style for the file input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-input-button:hover {
            background: #2980b9;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- [Keep your existing header and other elements] -->
        
        <div class="upload-container">
            <h2><i class="fas fa-upload"></i> Uploader un fichier</h2>
            
            <!-- Replace your upload area with this -->
            <div class="file-input-wrapper">
                <div class="file-input-button">
                    <i class="fas fa-folder-open"></i> Parcourir les fichiers
                </div>
                <input type="file" id="fileInput" class="file-input">
            </div>
            
            <div id="selectedFile" class="selected-file"></div>
            <button id="uploadBtn" class="btn btn-upload" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Uploader le fichier
            </button>
            <div id="statusMessage" class="status"></div>
        </div>
        
        <!-- [Keep your existing files container] -->
    </div>

    <script>
        // [Keep all your existing JavaScript]
        
        // Modify the setupEventListeners function to use the new file input
        function setupEventListeners() {
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const selectedFile = document.getElementById('selectedFile');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    const file = this.files[0];
                    selectedFile.textContent = `Fichier sélectionné: ${file.name}`;
                    uploadBtn.disabled = false;
                    
                    // Optional: Show file icon preview
                    const icon = getFileIcon(file.name);
                    selectedFile.innerHTML = `
                        <i class="fas fa-${icon}"></i> ${file.name}
                        <span class="file-meta">${formatFileSize(file.size)}</span>
                    `;
                } else {
                    selectedFile.textContent = '';
                    uploadBtn.disabled = true;
                }
            });
            
            uploadBtn.addEventListener('click', uploadFile);
        }
    </script>
</body>
</html>
