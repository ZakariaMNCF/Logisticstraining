<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Previous CSS remains exactly the same] */
        /* Keep all your existing styles */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same] -->
    <!-- Keep all your existing HTML -->

    <script>
        // IMPORTANT: Updated configuration for Vercel
        const API_BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://logisticstraining.vercel.app';
        
        // Enhanced API request function
        async function makeApiRequest(endpoint, method = 'GET', body = null) {
            const url = `${API_BASE_URL}/api${endpoint}`;
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                credentials: 'include'
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(url, options);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error(`API request failed to ${endpoint}:`, error);
                throw error;
            }
        }

        // Updated uploadFile function for Vercel compatibility
        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Veuillez sélectionner un fichier', 'error');
                return;
            }

            // Client-side validation
            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showStatus(`Fichier trop volumineux (max ${formatFileSize(maxSize)})`, 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // UI updates
                uploadBtn.disabled = true;
                progressContainer.style.display = 'block';
                showStatus('Envoi du fichier en cours...', 'loading');

                const response = await fetch(`${API_BASE_URL}/api/upload`, {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Upload failed');
                }

                const data = await response.json();
                showStatus('Fichier uploadé avec succès!', 'success');
                resetUploadForm();
                await loadFiles();
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Erreur: ${error.message.includes('Failed to fetch') ? 'Connexion au serveur échouée' : error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
                progressBar.style.width = '0%';
            }
        }

        // Updated loadFiles function
        async function loadFiles() {
            fileList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement des fichiers...</p>
                </div>
            `;
            
            try {
                // Using our new makeApiRequest helper
                const data = await makeApiRequest('/files');
                renderFileList(data.files);
            } catch (error) {
                console.error('Error loading files:', error);
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${error.message.includes('Failed to fetch') ? 'Impossible de charger les fichiers' : error.message}</p>
                        <button class="btn" onclick="loadFiles()">
                            <i class="fas fa-sync-alt"></i> Réessayer
                        </button>
                    </div>
                `;
            }
        }

        // Updated deleteFile function
        async function deleteFile(filename) {
            if (!confirm(`Voulez-vous vraiment supprimer "${decodeURIComponent(filename)}" ?`)) {
                return;
            }
            
            try {
                showStatus('Suppression en cours...', 'loading');
                await makeApiRequest(`/delete/${encodeURIComponent(filename)}`, 'DELETE');
                showStatus('Fichier supprimé avec succès', 'success');
                await loadFiles();
            } catch (error) {
                console.error('Delete error:', error);
                showStatus(`Erreur: ${error.message.includes('Failed to fetch') ? 'Connexion au serveur échouée' : error.message}`, 'error');
            }
        }

        // [Keep all other existing functions unchanged]
        // formatFileSize, getFileIcon, showStatus, etc.

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadFiles();
            
            // Log the API base URL for debugging
            console.log('API Base URL:', API_BASE_URL);
        });
    </script>
</body>
</html>
