<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --border-color: #dee2e6;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .upload-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }
        
        .upload-container:hover {
            transform: translateY(-5px);
        }
        
        .upload-container h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 1.5rem;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .file-input-wrapper.drag-over {
            border-color: var(--primary-color);
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .file-input-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: #666;
            cursor: pointer;
        }
        
        .file-input-button i {
            font-size: 3rem;
            color: var(--primary-color);
        }
        
        .file-input-button .browse-text {
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .file-input-button .hint-text {
            font-size: 0.9rem;
            color: #999;
        }
        
        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .selected-file {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }
        
        .selected-file i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        .file-info {
            flex-grow: 1;
        }
        
        .file-name {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        
        .file-meta {
            font-size: 0.8rem;
            color: #666;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-upload {
            background-color: var(--primary-color);
            color: white;
            width: 100%;
        }
        
        .btn-upload:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .btn-upload:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background-color: rgba(75, 181, 67, 0.2);
            color: var(--success-color);
            display: block;
        }
        
        .status.error {
            background-color: rgba(255, 51, 51, 0.2);
            color: var(--error-color);
            display: block;
        }
        
        .progress-container {
            width: 100%;
            background-color: var(--light-gray);
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }
        
        .progress-bar {
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Uploaded Files Section */
        .files-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .files-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .files-header h2 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .files-list {
            list-style: none;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        
        .file-item:hover {
            background-color: var(--secondary-color);
        }
        
        .file-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-right: 1rem;
            min-width: 40px;
            text-align: center;
        }
        
        .file-details {
            flex-grow: 1;
        }
        
        .file-title {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }
        
        .file-info {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: #666;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
        }
        
        .download-btn:hover {
            color: var(--success-color);
        }
        
        .delete-btn:hover {
            color: var(--error-color);
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #999;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--light-gray);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .file-actions {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-upload"></i> SAP File Upload</h1>
            <p>Upload files securely to the SAP system</p>
        </div>
        
        <div class="upload-container">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Files</h2>
            
            <div class="file-input-wrapper" id="dropZone">
                <div class="file-input-button">
                    <i class="fas fa-file-upload"></i>
                    <span class="browse-text">Select a file or drag & drop here</span>
                    <span class="hint-text">Supports: PDF, DOCX, XLSX, JPG, PNG (Max 50MB)</span>
                </div>
                <input type="file" id="fileInput" class="file-input">
            </div>
            
            <div id="selectedFile" class="selected-file" style="display: none;">
                <i class="fas fa-file"></i>
                <div class="file-info">
                    <div class="file-name"></div>
                    <div class="file-meta"></div>
                </div>
                <button id="clearBtn" class="btn" style="background: none; color: var(--error-color);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button id="uploadBtn" class="btn btn-upload" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Upload File
            </button>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="files-container">
            <div class="files-header">
                <h2><i class="fas fa-file-alt"></i> Uploaded Files</h2>
                <span id="fileCount">0 files</span>
            </div>
            
            <ul class="files-list" id="filesList">
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <p>No files uploaded yet</p>
                </div>
            </ul>
        </div>
    </div>

                    await uploadFile(fileInput.files[0]);
                }
            });
            
            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
