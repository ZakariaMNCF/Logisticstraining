<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [Keep all your existing CSS styles exactly as they are] */
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --light-gray: #e9ecef;
            --border-color: #dee2e6;
            --success-color: #4bb543;
            --error-color: #ff3333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* [All other CSS rules remain unchanged] */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-upload"></i> SAP File Upload</h1>
            <p>Upload files securely to the SAP system</p>
        </div>
        
        <div class="upload-container">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload Files</h2>
            
            <div class="file-input-wrapper" id="dropZone">
                <div class="file-input-button">
                    <i class="fas fa-file-upload"></i>
                    <span class="browse-text">Select a file or drag & drop here</span>
                    <span class="hint-text">Supports: PDF, DOCX, XLSX, JPG, PNG (Max 50MB)</span>
                </div>
                <input type="file" id="fileInput" class="file-input">
            </div>
            
            <div id="selectedFile" class="selected-file" style="display: none;">
                <i class="fas fa-file"></i>
                <div class="file-info">
                    <div class="file-name"></div>
                    <div class="file-meta"></div>
                </div>
                <button id="clearBtn" class="btn" style="background: none; color: var(--error-color);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button id="uploadBtn" class="btn btn-upload" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Upload File
            </button>
            
            <div id="statusMessage" class="status"></div>
        </div>
        
        <div class="files-container">
            <div class="files-header">
                <h2><i class="fas fa-file-alt"></i> Uploaded Files</h2>
                <span id="fileCount">0 files</span>
            </div>
            
            <ul class="files-list" id="filesList">
                <div class="empty-state">
                    <i class="fas fa-folder-open"></i>
                    <p>No files uploaded yet</p>
                </div>
            </ul>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:3000'; // Change this to your deployed backend URL
        
        document.addEventListener('DOMContentLoaded', function() {
            // [Keep all your existing DOM element references]
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const selectedFile = document.getElementById('selectedFile');
            const fileName = selectedFile.querySelector('.file-name');
            const fileMeta = selectedFile.querySelector('.file-meta');
            const clearBtn = document.getElementById('clearBtn');
            const statusMessage = document.getElementById('statusMessage');
            const dropZone = document.getElementById('dropZone');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const filesList = document.getElementById('filesList');
            const fileCount = document.getElementById('fileCount');
            
            // Initialize by loading files
            fetchFiles();
            
            // [Keep all your existing event listeners for file selection, drag & drop, etc.]
            
            // Upload file to backend
            async function uploadFile(file) {
                progressContainer.style.display = 'block';
                statusMessage.style.display = 'none';
                uploadBtn.disabled = true;
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    // Simulate progress for better UX
                    simulateUploadProgress();
                    
                    const response = await fetch(`${API_BASE_URL}/api/upload`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Upload failed');
                    }
                    
                    const result = await response.json();
                    showStatus(`${result.filename} uploaded successfully!`, 'success');
                    fetchFiles(); // Refresh file list
                } catch (error) {
                    console.error('Upload error:', error);
                    showStatus(error.message || 'File upload failed', 'error');
                } finally {
                    progressContainer.style.display = 'none';
                    uploadBtn.disabled = false;
                }
            }
            
            function simulateUploadProgress() {
                let progress = 0;
                const interval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress >= 90) {
                        clearInterval(interval);
                    }
                    progressBar.style.width = `${progress}%`;
                }, 200);
            }
            
            // Fetch files from backend
            async function fetchFiles() {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/files`);
                    if (!response.ok) throw new Error('Failed to fetch files');
                    
                    const files = await response.json();
                    renderFilesList(files);
                } catch (error) {
                    console.error('Error fetching files:', error);
                    showStatus('Failed to load files', 'error');
                }
            }
            
            // Render files list
            function renderFilesList(files = []) {
                if (!files || files.length === 0) {
                    filesList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>No files uploaded yet</p>
                        </div>
                    `;
                    fileCount.textContent = '0 files';
                    return;
                }
                
                filesList.innerHTML = '';
                fileCount.textContent = `${files.length} ${files.length === 1 ? 'file' : 'files'}`;
                
                files.forEach(file => {
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-icon">
                            <i class="fas fa-${getFileIcon(file.filename)}"></i>
                        </div>
                        <div class="file-details">
                            <div class="file-title">${file.filename}</div>
                            <div class="file-info">
                                <span>${formatFileSize(file.size)}</span>
                                <span>${file.mimetype}</span>
                                <span>Uploaded: ${new Date(file.uploadDate).toLocaleString()}</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <button class="action-btn download-btn" data-id="${file._id}" title="Download">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${file._id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    filesList.appendChild(fileItem);
                });
                
                // Add event listeners to new buttons
                document.querySelectorAll('.download-btn').forEach(btn => {
                    btn.addEventListener('click', handleDownload);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDelete);
                });
            }
            
            // Handle
