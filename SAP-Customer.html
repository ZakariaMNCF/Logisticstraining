<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAP - Contact Client</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --gray: #95a5a6;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        
        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .upload-area {
            border: 2px dashed var(--gray);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            position: relative;
        }
        
        .upload-area:hover {
            border-color: var(--primary);
            background-color: rgba(52, 152, 219, 0.05);
        }
        
        .upload-area.active {
            border-color: var(--success);
            background-color: rgba(46, 204, 113, 0.05);
        }
        
        #fileInput {
            display: none;
        }
        
        .file-info {
            margin-top: 15px;
            font-size: 14px;
            color: var(--gray);
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background-color: var(--danger);
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .status {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
        }
        
        .status.loading {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--primary);
        }
        
        .status.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--danger);
        }
        
        .status.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: var(--success);
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background-color: #eee;
            border-radius: 4px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
        
        .file-list {
            margin-top: 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .file-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .file-icon {
            font-size: 24px;
            margin-right: 15px;
            color: var(--primary);
            width: 40px;
            text-align: center;
        }
        
        .file-details {
            flex: 1;
            min-width: 0;
        }
        
        .file-name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }
        
        .file-meta {
            display: flex;
            gap: 15px;
            font-size: 13px;
            color: var(--gray);
        }
        
        .file-actions {
            margin-left: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 0;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-actions {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }
            
            .file-actions .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-upload-alt"></i> SAP - Contact Client</h1>
            <p>Gestion des documents clients</p>
        </header>

        <div class="section">
            <h2><i class="fas fa-upload"></i> Uploader un fichier</h2>
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-file-upload" style="font-size: 48px; color: var(--primary); margin-bottom: 15px;"></i>
                <p>Cliquez pour sélectionner un fichier ou glissez-déposez ici</p>
                <p class="file-info" id="fileInfo">Formats acceptés: PDF, MP4, MOV, AVI, DOC, DOCX, XLS, XLSX</p>
                <input type="file" id="fileInput" accept=".pdf,.mp4,.mov,.avi,.mkv,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,.csv">
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <button class="btn" id="uploadBtn" disabled>
                <i class="fas fa-cloud-upload-alt"></i> Uploader le fichier
            </button>
            
            <div class="status" id="statusMessage"></div>
        </div>

        <div class="section">
            <h2><i class="fas fa-file-alt"></i> Fichiers disponibles</h2>
            <div class="file-list" id="fileList">
                <div class="empty-state">
                    <i class="fas fa-cloud-download-alt"></i>
                    <p>Chargement des fichiers...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://logisticstraining.vercel.app';
        
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileList = document.getElementById('fileList');
        const statusMessage = document.getElementById('statusMessage');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadFiles();
        });

        // Set up all event listeners
        function setupEventListeners() {
            // File selection
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('active');
            });
            
            ['dragleave', 'dragend'].forEach(type => {
                uploadArea.addEventListener(type, () => {
                    uploadArea.classList.remove('active');
                });
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });
            
            // Upload button
            uploadBtn.addEventListener('click', uploadFile);
        }

        // Handle file selection
        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileInfo.textContent = `Prêt à uploader: ${file.name} (${formatFileSize(file.size)})`;
                uploadBtn.disabled = false;
            } else {
                fileInfo.textContent = 'Formats acceptés: PDF, MP4, MOV, AVI, DOC, DOCX, XLS, XLSX';
                uploadBtn.disabled = true;
            }
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Get appropriate icon for file type
        function getFileIcon(filename) {
            const extension = filename.split('.').pop().toLowerCase();
            
            const iconMap = {
                // Documents
                pdf: 'file-pdf',
                doc: 'file-word',
                docx: 'file-word',
                xls: 'file-excel',
                xlsx: 'file-excel',
                ppt: 'file-powerpoint',
                pptx: 'file-powerpoint',
                txt: 'file-alt',
                csv: 'file-csv',
                
                // Videos
                mp4: 'file-video',
                mov: 'file-video',
                avi: 'file-video',
                mkv: 'file-video',
                
                // Images
                jpg: 'file-image',
                jpeg: 'file-image',
                png: 'file-image',
                gif: 'file-image',
                
                // Archives
                zip: 'file-archive',
                rar: 'file-archive',
                '7z': 'file-archive'
            };
            
            return iconMap[extension] || 'file';
        }

        // Show status message
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = 'status';
            
            switch (type) {
                case 'error':
                    statusMessage.classList.add('error');
                    break;
                case 'success':
                    statusMessage.classList.add('success');
                    break;
                case 'loading':
                    statusMessage.classList.add('loading');
                    break;
            }
            
            // Auto-hide non-error messages after 5 seconds
            if (type !== 'error') {
                setTimeout(() => {
                    if (statusMessage.textContent === message) {
                        statusMessage.textContent = '';
                        statusMessage.className = 'status';
                    }
                }, 5000);
            }
        }

        // Upload file to server
        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) {
                showStatus('Veuillez sélectionner un fichier', 'error');
                return;
            }

            // Client-side validation
            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showStatus(`Fichier trop volumineux (max ${formatFileSize(maxSize)})`, 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                // UI updates
                uploadBtn.disabled = true;
                progressContainer.style.display = 'block';
                showStatus('Envoi du fichier en cours...', 'loading');

                const xhr = new XMLHttpRequest();
                
                // Progress tracking
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = Math.round((e.loaded / e.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                // Configure request
                xhr.open('POST', `${API_BASE_URL}/api/upload`);
                xhr.setRequestHeader('Accept', 'application/json');
                
                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        const response = JSON.parse(xhr.responseText);
                        showStatus('Fichier uploadé avec succès!', 'success');
                        resetUploadForm();
                        loadFiles();
                    } else {
                        handleUploadError(xhr);
                    }
                };
                
                xhr.onerror = () => {
                    throw new Error('Erreur de réseau');
                };
                
                xhr.send(formData);

            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
                uploadBtn.disabled = false;
                progressContainer.style.display = 'none';
            }
        }

        // Handle upload errors
        function handleUploadError(xhr) {
            let errorMessage = 'Erreur lors de l\'upload';
            
            try {
                const errorResponse = JSON.parse(xhr.responseText);
                errorMessage = errorResponse.error || errorMessage;
                
                // Handle specific error codes
                if (xhr.status === 413) {
                    errorMessage = 'Fichier trop volumineux (max 50MB)';
                }
            } catch (e) {
                console.error('Error parsing error response:', e);
            }
            
            throw new Error(errorMessage);
        }

        // Reset upload form
        function resetUploadForm() {
            fileInput.value = '';
            fileInfo.textContent = 'Formats acceptés: PDF, MP4, MOV, AVI, DOC, DOCX, XLS, XLSX';
            uploadBtn.disabled = true;
            progressContainer.style.display = 'none';
            progressBar.style.width = '0%';
        }

        // Load files from server
        async function loadFiles() {
            fileList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Chargement des fichiers...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/files`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur de chargement');
                }
                
                const { files } = await response.json();
                renderFileList(files);
                
            } catch (error) {
                console.error('Error loading files:', error);
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${error.message}</p>
                        <button class="btn" onclick="loadFiles()">
                            <i class="fas fa-sync-alt"></i> Réessayer
                        </button>
                    </div>
                `;
            }
        }

        // Render file list
        function renderFileList(files) {
            if (!files || files.length === 0) {
                fileList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>Aucun fichier disponible</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-icon">
                        <i class="fas fa-${getFileIcon(file.name)}"></i>
                    </div>
                    <div class="file-details">
                        <div class="file-name" title="${file.name}">${file.name}</div>
                        <div class="file-meta">
                            <span>${formatFileSize(file.size)}</span>
                            <span>${new Date(file.uploaded || Date.now()).toLocaleDateString()}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        <a href="${file.url}" class="btn" download="${file.name}" style="margin-bottom: 5px;">
                            <i class="fas fa-download"></i> Télécharger
                        </a>
                        <button class="btn btn-danger" onclick="deleteFile('${encodeURIComponent(file.name)}')">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </div>
                `;
                
                fileList.appendChild(fileItem);
            });
        }

        // Delete file
        async function deleteFile(filename) {
            if (!confirm(`Voulez-vous vraiment supprimer "${decodeURIComponent(filename)}" ?`)) {
                return;
            }
            
            try {
                showStatus('Suppression en cours...', 'loading');
                
                const response = await fetch(`${API_BASE_URL}/api/delete/${filename}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erreur de suppression');
                }
                
                showStatus('Fichier supprimé avec succès', 'success');
                loadFiles();
                
            } catch (error) {
                console.error('Delete error:', error);
                showStatus(`Erreur: ${error.message}`, 'error');
            }
        }

        // Make functions available globally
        window.deleteFile = deleteFile;
        window.loadFiles = loadFiles;
    </script>
</body>
</html>
